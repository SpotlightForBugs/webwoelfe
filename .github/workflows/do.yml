#generate documenation for the  python files in the root directory and output to the file Documenation.md

name: Documentation

on:
  push:
    branches: [ Pro ]
  pull_request:
    branches: [ Pro ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pydoc-markdown
        pip install pydoc-markdown[linkcheck]
        pip install pydoc-markdown[coverage]
        pip install pydoc-markdown[mermaid]
        pip install pydocmd 
    - name: Generate Documentation
      run: |
        pydocmd *.py > Documentation.md
    - name: Commit files
      run: |
        git config --local user.email "
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Update Documentation.md" -a
    - name: generate documentation
      run: |
        git push  

{% extends 'struktur.html' %}

{% block body %}
    
<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-12">
            <h2>{{rolle}}</h2>
        </div>
    </div>
        <div class="col-md-11"> 
        </div class="col-md-10">
  <!--Rolleneigenes-->
     

    <div class="row">
        <div class="col-md-12">
            <h3>Deine Teammates</h3>

            {% for el in names if "Werwolf" in el %} <!--for EachLine in names...-->
    <script>
        
        var text = `{{ el }}`;
        
        if (!text.includes("{{ name }}")) {
            text = text.replace("=", "");
            text = text.replace("Werwolf", "");
            document.write("<div class='team'><p id ='inTag'>"+text+"</p></div><br>");
        }
    </script>
{% endfor %}
        </div>
        {% for el in names if not "Werwolf" in el and not 'Tot' in el and not 'Erzaehler' in el and not '*' in el %} <!--for EachLine in names...-->
        <script>
            
            var text = `{{ el }}`;
            
            if (!text.includes("{{ name }}")) {
                text = text.replace("=", "");
                text = text.replace("Hexe", "");
                
                document.write("<div class='team'><p id ='inTag'>"+text+"</p></div><br>");
            }
        </script>
    {% endfor %}
      </div>





{% endblock %}

{% extends 'struktur.html' %}
<!--@generated-->
{% block body %}

<div class="container-fluid" style="margin-top: 30px">
  <h1 id="rot">Werwolf <br /></h1>
  <h1>Online</h1>
  <div class="refresh">
    {% if spieler_suche %}

    <p class="small">
      <br />Bitte gebe Deinen Namen hier ein. Sonderzeichen werden
      herausgefiltert<br />
    </p>

    <form
      class="form-control-lg"
      action="{{ url_for('get_data') }}"
      method="POST"
    >
      <input
        type="text"
        id="input"
        maxlength="15"
        name="name"
        placeholder="Dein Name"
        required
      />
      <input class="btn btn-dark" type="submit" value="speichern" />
    </form>
    <br />

    <!--<div class="container-audio col-sm-4 col-sm-offset-4 embed-responsive embed-responsive-4by3">
        <audio controls>
                   <source src="../../static/music/background_music.mp3" type="audio/mp3">
                   Dein Browser unterst√ºtzt das Audio-Element nicht.
               </audio>
    </div>-->
  </div>
  {% endif %} {% if not spieler_suche %} Das Spiel hat bereits begonnen. {%
  endif %}
</div>

<script>
  //laod div class refresh every second into the div class refresh if the text input is not empty
  $(document).ready(function () {
    setInterval(function () {
      if ($("#input").val() == "") {
        $(".refresh").load(window.location.href + " .refresh");
      }
    }, 1000);
  });
</script>

{% block script %}
<script src="../../static/scripts/rot.js"></script>
<script src="../../static/scripts/game_state.js"></script>
<script src="../../static/scripts/cookie_promt.js"></script>

{% endblock %} {% endblock %}

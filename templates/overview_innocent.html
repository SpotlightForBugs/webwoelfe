{% extends 'struktur_ohne_nav.html' %}

{% block body %}

<h2>Dein Team</h2>
{% for el in names[1:] %}
    <script>
        var text = `{{ el }}`;
        text = text.replace("=", "war");
        if (text.includes("Werwolf") == false){
            document.write("<div class='team'><p id ='inTag'>"+text+"</p></div><br>");
        }
        
    </script>
{% endfor %}
<br/>


    
</script>

<h2>Gegner Team</h2>

        var text = `{{ el }}`;
        text = text.replace("=", "war");
        if (text.includes("Werwolf")){
            document.write("<div class='enemyteam'><p id ='inTag'>"+text+"</p></div><br>");
        }
    </script>
{% endfor %}

    <br/>

 {% endblock %}

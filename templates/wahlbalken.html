{% extends 'struktur_wahlbalken.html' %}


{% block body %}
{% for el in names %}
        <script>
            
          
            console.log("{{el}}");	
            var text = "{{el}}";    
            if (text.includes("{{ name }} =")==false) {
                        
                document.write("<div class='wahlbalken' id = "+text+">"+text+"</div><br>");

                //neuladen der seite, jede sekunde
                refresh = setInterval(function() {
                    location.reload();
                }, 1000);
                
                        
            }

            function changeStyle(id, count) {
                var element = document.getElementById(id);
                element.style.width = count + "%";
            }
            changeStyle("{{el}}", 50);
            
        </script>

{% endfor %}

{% endblock %}
